<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Quiz - Week 10</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .choice {
      padding: 10px;
      border: 2px solid #ccc;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .choice.correct {
      background-color: #c8f7c5;
      border-color: #28a745;
    }

    .choice.incorrect {
      background-color: #f7c5c5;
      border-color: #dc3545;
    }

    .solution {
      display: none;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  Weekly Quiz â€“ Week 10</h2>
  <p>Select the best choice below:</p>

  <form id="quiz-form">
    <div class="choice">
      <input type="radio" name="answer" value="A" id="A">
      <label for="A">A. Prescribe vaginal progesterone only if the cervical length is less than 2.5 cm.</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="B" id="B">
      <label for="B">B. Prescribe a supplementary ferrous fumarate 200 mg/day to prevent anemia during the second trimester.</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="C" id="C">
      <label for="C">C. Offer Down syndrome screening with a combined test of ultrasound for nuchal translucency, PAPP-A and free beta-hCG.</label>
    </div>
    <div class="choice" id="correct-choice">
      <input type="radio" name="answer" value="D" id="D">
      <label for="D">D. Administer ASA 150 mg/day until delivery to prevent preeclampsia.</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="E" id="E">
      <label for="E">E. Give a diagnosis of gestational hypertension, switch enalapril to methyldopa and send the laboratory tests including CBC, BUN, Cr, urinalysis, AST, ALT and LDH.</label>
    </div>

    <button type="button" onclick="checkAnswer()">Submit Answer</button>
    <button type="button" onclick="toggleSolution()">Show Solution</button>
  </form>

  <div class="solution" id="solution-box">
    <a href="https://drive.google.com/uc?export=view&id=1Hy3q0Hwie_cLbYid3LXOcj51XMt4pMDc" target="_blank">
      ðŸ“Ž Click here to view the solution
    </a>
  </div>

  <script>
    function checkAnswer() {
      const choices = document.querySelectorAll('.choice');
      choices.forEach(c => c.classList.remove('correct', 'incorrect'));

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return alert('Please select an answer.');

      const value = selected.value;

      if (value === 'D') {
        selected.parentElement.classList.add('correct');
      } else {
        selected.parentElement.classList.add('incorrect');
        document.getElementById('correct-choice').classList.add('correct');
      }
    }

    function toggleSolution() {
      const box = document.getElementById('solution-box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
