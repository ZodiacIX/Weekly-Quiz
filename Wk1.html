<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Quiz - Wk2</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .choice {
      padding: 10px;
      border: 2px solid #ccc;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .choice.correct {
      background-color: #c8f7c5;
      border-color: #28a745;
    }

    .choice.incorrect {
      background-color: #f7c5c5;
      border-color: #dc3545;
    }

    .solution {
      display: none;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ§  Weekly Quiz â€“ Week 2</h2>
  <p>Select the best choice below:</p>

  <form id="quiz-form">
    <div class="choice">
      <input type="radio" name="answer" value="A" id="A">
      <label for="A">A. Anti-HIV</label>
    </div>
    <div class="choice" id="correct-choice">
      <input type="radio" name="answer" value="B" id="B">
      <label for="B">B. Bone Marrow Examination</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="C" id="C">
      <label for="C">C. HBsAg</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="D" id="D">
      <label for="D">D. Anti-HCV</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="E" id="E">
      <label for="E">E. Liver function tests</label>
    </div>

    <button type="button" onclick="checkAnswer()">Submit Answer</button>
    <button type="button" onclick="toggleSolution()">Show Solution</button>
  </form>

  <div class="solution" id="solution-box">
    <a href="https://drive.google.com/uc?export=view&id=1lvelMnI0hBT6TE7cifVlZI-7LcVvrA87" target="_blank">
      ðŸ“Ž Click here to view the solution
    </a>
  </div>

  <script>
    function checkAnswer() {
      const choices = document.querySelectorAll('.choice');
      choices.forEach(c => c.classList.remove('correct', 'incorrect'));

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return alert('Please select an answer.');

      const value = selected.value;

      if (value === 'B') {
        selected.parentElement.classList.add('correct');
      } else {
        selected.parentElement.classList.add('incorrect');
        document.getElementById('correct-choice').classList.add('correct');
      }
    }

    function toggleSolution() {
      const box = document.getElementById('solution-box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
