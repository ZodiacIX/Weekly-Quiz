<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .choice {
      padding: 10px;
      border: 2px solid #ccc;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .choice.correct {
      background-color: #c8f7c5;
      border-color: #28a745;
    }

    .choice.incorrect {
      background-color: #f7c5c5;
      border-color: #dc3545;
    }

    .solution {
      display: none;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Question as an image -->
  <div class="question">
    <img src="https://drive.google.com/uc?export=view&id=1fPldGruWAXyRM9SvyoeXgnTbXIq3-ZAr" alt="Question Image">
  </div>

  <!-- Multiple Choice Options -->
  <form id="quiz-form">
    <div class="choice">
      <input type="radio" name="answer" value="A" id="A">
      <label for="A">A. Alteplase</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="B" id="B">
      <label for="B">B. Atorvastatin</label>
    </div>
    <div class="choice" id="correct-choice">
      <input type="radio" name="answer" value="C" id="C">
      <label for="C">C. Enoxaparin</label> <!-- Assume this is the correct answer -->
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="D" id="D">
      <label for="D">D. Metoprolol</label>
    </div>
    <div class="choice">
      <input type="radio" name="answer" value="E" id="E">
      <label for="E">E. Isosorbide dinitrate</label>
    </div>

    <button type="button" onclick="checkAnswer()">Submit Answer</button>
    <button type="button" onclick="toggleSolution()">Show Solution</button>
  </form>

  <!-- Solution as image -->
  <div class="solution" id="solution-box">
    <img src="https://drive.google.com/uc?export=view&id=1N7uV-WkWN3MGyP5SuYy6ZNLaaqiqh_jW" alt="Solution Image">
  </div>

  <script>
    function checkAnswer() {
      const choices = document.querySelectorAll('.choice');
      choices.forEach(c => c.classList.remove('correct', 'incorrect'));

      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected) return alert('Please select an answer.');

      const value = selected.value;

      if (value === 'C') { // Change 'C' if correct answer is different
        selected.parentElement.classList.add('correct');
      } else {
        selected.parentElement.classList.add('incorrect');
        document.getElementById('correct-choice').classList.add('correct');
      }
    }

    function toggleSolution() {
      const box = document.getElementById('solution-box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
